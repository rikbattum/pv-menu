<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="../pv-menu-item.html">

<dom-module id="pv-menu">
  <template>
    <style include="shared-styles">
      :host {
        display: inline-block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>
    <div id=menu align="center">
      <pv-menu-item title="Alle tweats" image_url="../../images/main_images/horses.jpg">
      </pv-menu-item>
      <pv-menu-item title="Sport tweats" image_url="../../images/main_images/jump.jpg">
      </pv-menu-item>
      <pv-menu-item title="Friends tweats" image_url="../../images/main_images/friends.jpg">
      </pv-menu-item>
      <pv-menu-item title="Kids tweats" image_url="../../images/main_images/Ollie_big.jpg">
      </pv-menu-item>
    </div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'pv-menu',
        properties: {
          title: {
            type: String,
            notify: true
          },
          image_url: {
            type: String,
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
