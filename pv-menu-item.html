<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/neon-animation/neon-animation.html">
<link rel="import" href="/styles/shared-styles.html">
<link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">


<dom-module id="pv-menu-item">
  <template>
    <style include="shared-styles">
      :host {
        display: inline-flex;
        margin: 2px;
      }

      paper-card {
        --paper-card-header-color: black;
        background-color: darkgreen;
        border-top-left-radius: 3em;
        border-top-right-radius: 3em;
        border-bottom-right-radius: 3em;
        border-bottom-left-radius: 3em;
        border-style: outset;
        border-color: #d107b2;
        border-width: thick;
        width: 140px;
        height: 180px;
      }

      .item-header {
        -webkit-font-smoothing: antialiased;
        padding-top: 4px;
        padding-bottom: 4px;
        color: antiquewhite;
        font-family: 'BioRhyme', serif;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: -1px;
        line-height: 1;
        text-align: center;
        height: 50%;
        }

      .image {
        height: 50%;
        width: 100%;
        display: inline-block;
        margin-top: 27%;
        background-color: white;
      }

    </style>

    <paper-card>
      <img class="image" src={{image_url}} alt="picture">
      <div class="item-header text" align="center">{{title}}</div>
    </paper-card>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'pv-menu-item',
        properties: {
          title: {
            type: String
          },
          image_url: {
            type: String
          },
          animationConfig: {
            value: function () {
              return {
                'entry': [{
                  // provided by neon-animation/animations/fade-in-animation.html
                  name: 'fade-in-animation',
                  node: this,
                  timing: {duration: 600}
                },
                  {
                    // provided by neon-animation/animations/transform-animation.html
                    name: 'transform-animation',
                    transformFrom: 'translateX(-200vh)',
                    node: this,
                    timing: {duration: 600}
                  }],
              }
            }
          }
        },
        behaviors: [
          Polymer.NeonAnimationRunnerBehavior
        ],
        attached: function () {
          this.playAnimation('entry');
        },
      });
    })();
  </script>
</dom-module>
